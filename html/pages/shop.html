<div class="container">
  <div class="row">
    <div class="col">
      <h2 class="current fw-bold text-primary">Current available books</h2>
    </div>
    <div class="col position-relative">
      <div class="filters">
        <label class="fw-semibold" for="category-filter">
          <p>Filter by<br />Category:</p>
        </label>
        <select id="category-filter"></select>

        <label class="fw-semibold" for="price-filter">Price:</label>
        <select id="price-filter"></select>

        <label class="fw-semibold" for="author-filter">Author:</label>
        <select id="author-filter"></select>
      </div>

      <div class="sorters">
        <label class="fw-semibold" for="all-sorts">Sort by:</label>
        <select id="all-sorts"></select>
      </div>
    </div>
  </div>
</div>

<div id="shop-items" class="container container-fluid">
  <div id="shop-row" class="row justify-content-center"></div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div
    class="modal-dialog custom-modal d-flex align-items-center justify-content-center"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Book Description
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="container">
        <div class="row description-row">
          <div class="col col-md-3 col-sm-12">
            <img
              class="dec-image object-fit-cover photo mb-4 border rounded-4 border-dark-subtle"
              src=""
            />
            <section id="book-info"></section>
          </div>
          <div class="col col-md-9 col-sm-12">
            <p class="rounded" id="description"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
